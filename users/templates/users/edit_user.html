{% extends 'users/base.html' %}

{% block title %}Edit user{% endblock title %}

{% block content %}

<table cellspacing="0" cellpadding="10">
  <caption>Editing user</caption>
  <tr>
    <th>Nickname</th>
    <th>Date_created</th>
    <th>Group</th>
    <th>Action</th>
  </tr>
  <tr>
    <td>{{ user.nickname }}</td>
    <td>{{ user.date_created }}</td>
    <td>{{ user.group }}</td>
    <td>
      <form action="{% url 'users:delete_user' user.id %}" method="post">
        {% csrf_token %}
        <p><button type="submit">Delete user</button></p>
      </form>
    </td>
  </tr>
</table>

<div class="add">
  <p class="add">Enter new values</p>
  <form action="{% url 'users:edit_user' user.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Confirm</button>
  </form>
</div>
{% endblock content %}
